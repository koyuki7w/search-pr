---
name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: poetry setup
        run: |
          pip install poetry
          poetry install
      - name: pytest
        run: |
          poetry run pytest tests
